<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
	<!-- <script src="js/forms.js"></script> -->
	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="yigremscript@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label>
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone"
						name="phone">
					<label for="email">Email</label>
						<input type="email" id="email" name="email"> 
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  Date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
					<label>What type of UFO do you prefer?</label>
						<label> 
							<input type="radio" name="UFOtype" value="classic" checked>Classic oval UFO</label>
						<label> 
							<input type="radio" name="UFOtype" value="star_wars">Star Wars-style Imperial cruiser</label>
						<label> 
							<input type="radio" name="UFOtype" value="battlestar">Battlestar Galactica-style Viper</label>
						<label> 
							<input type="radio" name="UFOtype" value="borg-cube">Borg-style cube</label>
					 
					<label for="abduction_type">What type of abduction experience do you want?</label>
						<select id="abduction_type" name="abduction_type">
							<option selected>Select One ... </option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale_watching">Whale watching</option>
						</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Your Special Request here..."></textarea>
					<label>
					<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list</label>
				</fieldset>
				<button type="submit">Order Your Abduction Experience!!!</button>
			</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90325.28539613367!2d-93.33151812543683!3d44.97079704339309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b333909377bbbd%3A0x939fc9842f7aee07!2sMinneapolis%2C+MN!5e0!3m2!1sen!2sus!4v1540581288890" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
</body>
</html>
